<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <title>Calculadora de Bhaskara</title>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora de Bhaskara</h2>
        <label for="coeficienteA">Coeficiente A:</label>
        <input type="number" id="coeficienteA" placeholder="Informe o coeficiente A">

        <label for="coeficienteB">Coeficiente B:</label>
        <input type="number" id="coeficienteB" placeholder="Informe o coeficiente B">

        <label for="coeficienteC">Coeficiente C:</label>
        <input type="number" id="coeficienteC" placeholder="Informe o coeficiente C">

        <button onclick="calcular()">Calcular</button>

        <div id="resultado"></div>
    </div>

    <script src="Assets/JS/main.js"></script>
</body>
</html>
